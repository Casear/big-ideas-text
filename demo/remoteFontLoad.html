<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>BigText on a List</title>
        <style>
            #test {
                width: 500px;
                font-weight: 400;
                font-family: 'Edmondsans';
                text-transform: uppercase;
                line-height: 1.1;
            }

        </style>
    </head>
    <body>
        <div id="test">
            <div>This is</div>
            <div>a longer second line</div>
            <div class="bigtext-exempt">and an <span>exempt</span> line.</div>
        </div>

        <script src="../dist/big-ideas-text.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/webfont/1/webfont.js"></script>
        <script>
            WebFont.load({
                custom: {
                    families: ['Edmondsans:n4'], // font-family name
                    urls : ['http://cdn.typebrigade.com/css/fonts-v0.1.0.css'] // URL to css
                },
                active: function() {
                    var test = document.getElementById('test');
                    bigText(test);
                }
            });
        </script>
    </body>
</html>
